apiVersion: v1
kind: Pod
metadata:
  name: sendit
  labels:
    component: ci
spec: 
  containers:
    - name: sendit
      image: primuse/react
      command:
      - cat
      tty: true
      env:
      - name: DOCKER_HOST
        value: tcp://localhost:2375
    - name: dind
      image: docker:18.05-dind
      securityContext:
        privileged: true
      volumeMounts:
        - name: dind-storage
          mountPath: /var/lib/docker
  volumes:
  - name: dind-storage
    emptyDir: {}